<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- 
      https://getbootstrap.com/docs/4.0/components/modal/
     -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>

    <title>My Store</title>
  </head>
  <body>
    <!-- HEADER START -->
    <nav class="py-2 bg-body-tertiary border-bottom header1-styling">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis px-2 active"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">About</a>
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Sign up</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2"
              ><button
                class="btn btn-primary nav-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg></button
            ></a>
          </li>
        </ul>
      </div>
      <div class="container nav-list-container">
        <ul id="nav-list" class="nav-list"></ul>
      </div>
    </nav>
    <header class="py-3 mb-4 border-bottom header2-styling">
      <div class="container d-flex flex-wrap justify-content-center">
        <img
            class="logo"
            src="https://i.postimg.cc/hPMNZs9n/logo.png"
            alt=""
          />
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          
          <span class="fs-4 page-name"><h1 class="site-title">Style Fusion</h1></span>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>
      </div>
    </header>
    <!-- HEADER END -->
    <main>
      <!-- STOCK IMAGE AND BAKGROUND START -->

      <div class="background-color">
        <div class="container image-ad-container">
          <img
            src="https://i.postimg.cc/2685H33K/Fashion-sale-Facebook-post-template-Made-with-Poster-My-Wall-3.jpg"
            alt="image-ad"
          />
        </div>
      </div>
      <!-- STOCK IMAGE AND BAKGROUND START -->
      <div class="page-h1"><h2>Welcome to our home page</h2>
        <h3>Don't miss out on our latest products!</h3></div>
      
      <!-- STORE JAVASCRIPT START -->
      <div class="container store-background">
        <div id="storeItemInfo"></div>
      </div>
      <!-- STORE JAVASCRIPT END -->

      <!-- CART SIDEBAR START -->
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <!-- CART HEADER START -->
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">My cart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <!-- CART HEADER END -->

        <!-- CART BODY START-->
        <div class="offcanvas-body">
          <div class="cart-column">
            <ul></ul>
          </div>
        </div>
      </div>
      <!-- CART BODY END -->

      <!-- CART SIDEBAR END -->

      <!-- FOOTER -->
      <div class="container-fluid position-absolute footer-settings">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap" />
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >&copy; 2023 Company, Inc</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#twitter" />
                </svg>
              </a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#instagram" />
                </svg>
              </a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#facebook" />
                </svg>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </main>
  </body>
</html>
